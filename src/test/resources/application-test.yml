spring:
  config:
    activate:
      on-profile: test

  # console color
  output:
    ansi:
      enabled: always

  # datasource
  datasource:
    url: jdbc:h2:mem:database

  # sql init
  sql:
    init:
      mode: embedded
      schema-locations: classpath:sql/schema.sql

logging:
  level:
    org:
      springframework:
        jdbc:
          core:
            JdbcTemplate: trace
            StatementCreatorUtils: trace
          datasource:
            init: trace

server:
  port: 8081